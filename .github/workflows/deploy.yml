name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Add cache-busting timestamps to Ruby files
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s|src=\"src/ruby/\([^\"]*\)\.rb\"|src=\"src/ruby/\1.rb?v=$TIMESTAMP\"|g" index.html
          echo "Added timestamp ?v=$TIMESTAMP to all .rb file references"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
